<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
  <title>Login</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

	<!-- estilo sign in css -->
	<link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css"
	 rel="stylesheet">
   
   <style>
    .btn{
      background-color: #06BBCC;
    }

   </style>
    
</head>  
<body>  
 
  
  
<div class="container">
  <a class="fa fa-book" href="index.html" style="font-size:36px;color:#06BBCC;"> Digital Solutions</a>   
  <ul class="nav nav-pills" style="padding-top: 1.5cm;">  
    <li class="active"><a data-toggle="pill" href="#tab-aluno" >Aluno</a></li>  
    <li><a data-toggle="pill" href="#tab-empresa">Empresa</a></li>  

  </ul>  
    
  <div class="tab-content">  
    <div id="tab-aluno" class="tab-pane fade in active">  
                <!--Inicio do formulario -->
                <form action="" method="post" >

                  <!-- Texto central -->
                  <h1 class="h3 mb-3 fw-normal"><br>Entre na sua conta</h1>
                
                  <!-- entrada de email -->
                  <div class="form-floating">
                    <label for="emailaluno">Email</label>
                    <input type="email" class="form-control" id="emailaluno" placeholder="name@example.com">
                  </div>
        
                  <!-- entrada de senha -->
                  <div class="form-floating">
                    <label for="senhaaluno">Senha</label>
                    <input type="password" class="form-control" id="senhaaluno" placeholder="Password">
                    </div>
                    
                    <!--caixa de lembrar-me -->
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Lembrar-me
                      </label>
                    </div>
        
                    <!-- botao de entrar -->
                    
                    
                    <div class="d-grid gap-2 col-6 mx-auto" role="group">
                      <span class="error_msg" style="color: red; display:none;" id="erro_aluno">Email ou senha incorretos!</span><br>
                      <a href="#" id="sub_aluno" class="w-100 btn btn-lg btn-primary" type="submit" onclick="valida_aluno()">Entrar</a>   
                    </div>
        
              <br> <a href="signup.html">Ainda não tem uma conta? Clique aqui.</a>
                    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        
                    
                </form>      
    </div>  
    <div id="tab-empresa" class="tab-pane fade">  
                <!--Inicio do formulario -->
                <form action="" method="post" >
                  <!-- Texto central -->
                  <h1 class="h3 mb-3 fw-normal"><br>Entre na sua conta</h1>
                
                  <!-- entrada de email -->
                  <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email</label>
                  </div>
        
                  <!-- entrada de senha -->
                  <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Senha</label>
                    </div>
                    
                    <!--caixa de lembrar-me -->
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Lembrar-me
                      </label>
                    </div>
        
                    <!-- botao de entrar -->
                    
                    
                    <div class="d-grid gap-2 col-6 mx-auto" role="group">
                      <span class="error_msg" style="color: red; display:none;" id="erro_empresa">Email ou senha incorretos!</span><br>
                      <a href="empresa.html" class="w-100 btn btn-lg btn-primary" type="submit">Entrar</a>   
                    </div>
        
              <br> <a href="signup.html">Ainda não tem uma conta? Clique aqui.</a>
                    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        
                    
                </form>
    </div>    
  </div>  
</div>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
<script>
  function valida_aluno(){
    var emailaluno = document.getElementById("emailaluno");
    var senhaaluno = document.getElementById("senhaaluno");
    var erro_aluno = document.getElementById("erro_aluno");

    if(emailaluno.value.length <=3 || senhaaluno.value.length <=3){
      erro_aluno.style.display = "inline-block";
      emailaluno.style.border = "1px solid #f74040"
      senhaaluno.style.border = "1px solid #f74040"
      return false;
    }
    else{
      window.location = "aluno.html";
      return true
    }
  }
</script>
</body>  
</html>
