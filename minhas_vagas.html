    <script>
        $(document).ready(function(){
        $("#tabela_filter").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#minha_tabela tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
        });
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){
            const obj = JSON.parse(this.responseText);
            listaVagas = obj;

            var tabela = '';
            tabela = tabela + '<table class = "table">';
            tabela = tabela + '<thead>';
            tabela = tabela + '<tr>';
            tabela = tabela + '<th>id<th>';   
            tabela = tabela + '<th>cargo<th>';
            tabela = tabela + '<th>nvagas<th>';
            tabela = tabela + '<th>local<th>';
            tabela = tabela + '<th>linkform<th>';
            tabela = tabela + '</tr>';
            tabela = tabela + '</thead>';
            tabela = tabela + '<tbody id="minha_tabela">';
            for (let index = 0; index < obj.length; index++) {
                const element = obj[index];
                tabela = tabela + '<tr>';
                tabela = tabela + '<td>'+element.id+'</td>';
                tabela = tabela + '<td>'+element.cargo+'</td>';
                tabela = tabela + '<td>'+element.nvagas+'</td>';
                tabela = tabela + '<td>'+element.local+'</td>';
                tabela = tabela + '<td>'+element.linkform+'</td>';
                tabela = tabela + '<button type = "button" class = "btn btn-primary" href="#">Pagina da vaga</button>';
                tabela = tabela + '</tr>';
            }

            tabela = tabela + '</tbody>';
            tabela = tabela + '</table>';
        }
        xhttp.open("GET","http://localhost:8080/vaga/listavaga");
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.send();
    </script>
